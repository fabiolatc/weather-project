<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a021d4e95.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Div para wrappear el proyecto -->
<div class="weather-app">
    <!-- Container bootstrap -->
 <div class="continer">
     <form id="search-city">
         <div class="row">
             <div class="col-9">
                 <input type="text" id="searched-city" class="form-control" placeholder="Type a city...">
            </div>
            <div class="col-3">
                <input type="submit" id="search-button" value = "Search" class="btn btn-primary">
            </div>
        </div>
    </form>

    <!-- Ciudad y fecha actual -->
<div class="city-time">
    <p class="city" id=city> Guayaquil</p>
    <p class="time" id="la-hora">8h00 Sunday | January 17th 2021 </p>    
</div>
<!-- Primer Bloque -->
<div class="row">
    <!-- Temperatura y foto -->
   <div class="col-7">
    <div class="temp-info">
    <img src="https://i.ibb.co/HrCbh2g/cloudy.png" alt="cloudy" border="0">
    <p class="temperature"> <span id="temperature-shown">30</span>°</p><small><a href="#temperature-values" id="celcius"class="celcius">C |</a><a href="#" id="farh" class= "farh"
        >F</a></small>
</div>
</div>
<!-- Precipitation, wind, humidity column -->
<div class="col-5">
    <ul class="lista">
        <li id="description">
            light intensity drizzle
</li>

<li>Humidity: <span  id="humidity-list">50%</span>

</li>
<li >Wind speed: <span id="wind-list">4 km/h</span>
</li>

    </ul>
</div>
</div> 

<!-- Forecast proximos dias -->
 
<hr>
<div class="row">

<div class="col">
        <div class="day">
            <i class="fas fa-cloud-sun"> </i> <br>Monday<br> 30ºC
        </div> 
</div>

<div class="col">
    <div class="day">
        <i class="fas fa-cloud-sun"> </i> <br>Tuesday
        <br> 30ºC
    </div> 
</div>

<div class="col">
    <div class="day">
        <i class="fas fa-cloud-sun"> </i> <br>Wednesday<br> 30ºC
    </div> 
</div>

<div class="col">
    <div class="day">
        <i class="fas fa-cloud-sun"> </i> <br>Thursday<br> 30ºC
    </div> 
</div>





</div>  
  
</div>
</div> 
     
</div>   
</body>
<script src="src/index.js"></script>
</html>
