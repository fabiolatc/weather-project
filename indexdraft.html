<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

     <div class="weather-app">
         
        <form id="search-city">
           
                <div class="col-5"></div>
            <input type="text" id="searched-city" class="form-control" placeholder="Type city...">
    
       
        <div class="col">
        <input type="submit" id="search-button" value = "Search" clas="btn btn-primary">
    </div>       
    
   
          </form>
<p class="city" id=city> Guayaquil</p>
<p class="time" id="la-hora">8h00 Sunday | January 17th 2021 </p>


    <div class="row">
      <div class="col-sm">
        <p class="sun"> <i class="fas fa-cloud-sun"></i><br><span class="precip">Precipitation</span></p>   
      </div>
      <div class="col-sm">
        <p class="temperature" id="temperature-shown">30°<a href="#temperature-values" id="celcius"class="celcius">C |</a><a href="#" id="farh" class= "farh"
            >F</a></p>
      </div>
   
    </div>
  

        



<div class="row">
    <div class="col">
        <div class="precipitation">
            Precipitation
        </div>
    </div>
    <div class="col">
        <div class="wind">
            Wind
        </div>
    </div>
    
       
  

<hr>
<div class="row">

<div class="col">
        <div class="day">
            <i class="fas fa-cloud-sun"> </i> <br>Monday<br> 30ºC
        </div> 
</div>

<div class="col">
    <div class="day">
        <i class="fas fa-cloud-sun"> </i> <br>Tuesday
        <br> 30ºC
    </div> 
</div>

<div class="col">
    <div class="day">
        <i class="fas fa-cloud-sun"> </i> <br>Wednesday<br> 30ºC
    </div> 
</div>

<div class="col">
    <div class="day">
        <i class="fas fa-cloud-sun"> </i> <br>Thursday<br> 30ºC
    </div> 
</div>





</div>


  <button id="current-location">Current Location</button>
    <div class="header">
            <p class="cityicon"><i class="fas fa-map-marker-alt"></i></p>
      
         
        </div>
